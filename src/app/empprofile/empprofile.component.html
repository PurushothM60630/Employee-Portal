<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Navbar</a></li>
    <li><a href="#">ProfileUpdate</a></li>
  </ul>
<div class="row">  
    <div class="col-md-6" >
      <div class="leftside">
        <div class="card">
            <div class="card-header" >
                <h1 class="card-title">EMPLOYEE  PROFILE</h1>
            </div>
            
            <div class="card-body">
                <form [formGroup]="userform" autocomplete="off">
                    <div class="row">
                      <div class="col-md-6" >
                        <div class="form-group">
                            <label>Name :</label>
                          <input type="text" formControlName="Name"  placeholder="Name" class="form-control" id="AdminForm"  >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                            <label>Employee ID :</label>
                          <input type="text" formControlName="EmployeeID" placeholder="Employee ID" class="form-control" disabled >
                        </div> 
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6" >
                        <div class="form-group">
                            <label>Gender :</label>
                          <input type="text" formControlName="Gender"  placeholder="Gender" class="form-control" disabled  >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                            <label>Date Of Birth :</label>
                          <input type="text" formControlName="DOB" placeholder="Date Of Birth" class="form-control" disabled >
                        </div> 
                      </div>
                    </div>
                        <hr style="width: auto;">
                        <label>Address :</label>
                        <textarea formControlName="Address" class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Address" ></textarea>
                        <hr style="width: auto;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City :</label>
                                  <input formControlName="City" type="text" placeholder="City"  class="form-control"  >
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label>Country :</label>
                                  <input formControlName="Country" type="text" placeholder="Country"  class="form-control" >
                                </div>
                              </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                                <label>Pincode :</label>
                              <input formControlName="Pincode" type="text" placeholder="Pincode" class="form-control" >
                            </div>
                          </div>
                      </div>
                      <hr style="width: auto;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Contact Detail:</label>
                                  <input formControlName="Phonenumber" type="text"  class="form-control" placeholder="Phone Number" >
                                </div>
                            </div>
                            
                        </div>
                   <div class="row">
                      <div class="col-md-6 text-center">
                          <div class="form-group">
                        <button mat-raised-button (click) =" enableformgroup() " >Edit</button>
                        </div>
                      </div>
                      <div class="col-md-6 text-center">
                        <div class="form-group">
                      <button  mat-raised-button (click) =" disableformgroup() "class="movebutton" >Save</button>
                      </div>
                  </div>
                   </div>
                  </form>
            </div>
        </div>
      </div>
    </div>
<!--Second column--> 
<div class="col-md-6" >
  <div class="rightside">
    <div class="card">
        <div class="card-header" >
            <h1 class="card-title">COMPANY DETAILS</h1>
        </div>
        
        <div class="card-body">
            <form [formGroup]="userform" autocomplete="off">
                <div class="row">
                  <div class="col-md-6" >
                    <div class="form-group">
                        <label>Company Code :</label>
                      <input type="text" formControlName="CompanyCode"  placeholder="Company Code" class="form-control" disabled  >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Company Name :</label>
                      <input type="text" formControlName="CompanyName" placeholder="Company Name" class="form-control" disabled >
                    </div> 
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6" >
                    <div class="form-group">
                        <label>Employee Group :</label>
                      <input type="text" formControlName="EmployeeGroup"  placeholder="Employee Group" class="form-control" disabled  >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Employee Subgroup :</label>
                      <input type="text" formControlName="EmployeeSubGroup" placeholder="Employee SubGroup" class="form-control" disabled >
                    </div> 
                  </div>
                </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date Of Joining :</label>
                              <input formControlName="DOJ" type="text" placeholder="Date Of Joining"  class="form-control" disabled  >
                            </div>
                          </div>
                    </div>
              </form>
        </div>
    </div>
  </div>
</div>
</div>
